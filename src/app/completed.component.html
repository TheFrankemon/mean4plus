<input [(ngModel)]="searchText" (keyup)="filter()" placeholder="Search..."/>
<div *ngFor="let client of filteredclients | async" id="clients">
	<div id="client">
		<h2>{{ client.name }}</h2>
		<h6>{{ client.ts }}</h6>
		<img src="{{client.img1}}" alt="image"/>
		<img src="{{client.img2}}" alt="image"/>
	</div>
</div>
