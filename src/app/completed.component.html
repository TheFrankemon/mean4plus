<br/>
<mat-card id="searchbar">
<mat-input-container>
	<input matInput [(ngModel)]="searchText" (keyup)="filter()" placeholder="Search..."/>
</mat-input-container>
</mat-card>
<div *ngFor="let client of filteredclients | async" id="clients">
	<mat-card id="client">
		<h2>{{ client.name }}</h2>
		<h6>{{ client.ts }}</h6>
		<img mat-card-image src="{{client.img1}}" alt="image"/>
		<img mat-card-image src="{{client.img2}}" alt="image"/>
		<p>Notes:<br/>{{ client.comment }}</p>
	</mat-card>
</div>
