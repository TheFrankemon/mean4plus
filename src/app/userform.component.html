<nav>
	<button routerLink="/incoming" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Incoming</button>
	<button routerLink="/completed" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Completed</button>
	<button *ngIf="authService.checkRole()" (click)="userForm()">Add User</button>
	<button (click)="logout()"> Logout </button>	
</nav>
<div class="form-container">
    <input type="text" placeholder="First Name" [(ngModel)]="firstname" required>
    <br/>
    <input type="text" placeholder="Last Name" [(ngModel)]="lastname" required>
    <br/>
    <input type="text" placeholder="Email address.." [(ngModel)]="email" required>
    <br/>
    <input type="password" placeholder="Password" [(ngModel)]="password" required>
    <br/>
    <button (click)="createUser()">Guardar</button>
</div>
