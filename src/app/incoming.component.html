<div *ngFor="let client of clients | async" id="clients">
    <div id="client">
        <button (click)="hide(client.$key)">X</button>
        <h2>{{ client.name }}</h2>
        <h6>{{ client.$key }}</h6>
        <img src="{{client.img1}}" alt="image"/>
        <img src="{{client.img2}}" alt="image"/>
    </div>
</div>
