<div *ngFor="let visitor of visitors | async" id="visitors">
	<mat-card id="visitor">
		<button id="select" 
			[disabled]="sameUser(visitor)"
			[ngStyle]="{'background-color': getColor(visitor)}"
			(click)="toggleSelect(visitor.user, visitor)">
			<span *ngIf="!visitor.user">Select</span>
			<span *ngIf="visitor.user">Selected by<br/>{{ visitor.user }}</span>
		</button>
		<button id="completed" 
			(click)="complete(visitor.$key, visitor.name)"
			*ngIf="visitor.user && !sameUser(visitor)">
			Complete
		</button>
		<br/><br/>
		<mat-input-container *ngIf="visitor.user && !sameUser(visitor)">
			<textarea matInput id="commentbox"
				placeholder="Comment (optional)"
				[(ngModel)]="comment"></textarea>
		</mat-input-container>
		<h2>{{ visitor.name }}</h2>
		<h6>{{ visitor.ts }}</h6>
		<img mat-card-image src="{{visitor.img1}}" alt="image"/>
		<img mat-card-image src="{{visitor.img2}}" alt="image"/>
	</mat-card>
</div>
